<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[细胞膜]服务器白名单申请系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: rgba(44, 44, 44, 0.9);
            color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #444;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #f0f0f0;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #ffffff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #39ff14;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.5);
        }
        .email-group {
            display: flex;
            align-items: center;
        }
        .email-group input {
            flex-grow: 1;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #39ff14;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #4aff28;
            box-shadow: 0 0 12px rgba(57, 255, 20, 0.7);
        }
        #send-code-btn {
            width: auto;
            padding: 10px 15px;
            flex-shrink: 0;
        }
        .message {
            margin-top: 5px;
            font-size: 14px;
            visibility: hidden;
            min-height: 16px;
        }
        .error-message {
            color: #ff4d4d;
            visibility: visible;
        }
        .success-message {
            color: #39ff14;
            visibility: visible;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-container" onsubmit="return false;">
            <h1>服务器白名单申请</h1>
            <div id="success-message-container" class="message"></div>

            <div class="input-group">
                <label for="ai-question">遇到问题是否可以先找AI解决，如果是，请给出AI名称或链接，如果不是，请填入“不是”</label>
                <input type="text" id="ai-question" name="ai-question">
                <div id="ai-question-error" class="message"></div>
            </div>
            <div class="input-group">
                <label for="qq-number">请输入用于绑定的QQ号</label>
                <input type="text" id="qq-number" name="qq-number">
            </div>
            <div class="input-group">
                <label for="email">请输入用于绑定的邮箱</label>
                <div class="email-group">
                    <input type="email" id="email" name="email">
                    <button type="button" id="send-code-btn">发送验证码</button>
                </div>
                <div id="email-error" class="message"></div>
            </div>
            <div class="input-group">
                <label for="verification-code">请输入验证码</label>
                <input type="text" id="verification-code" name="verification-code">
                <div id="code-error" class="message"></div>
            </div>

            <div class="input-group">
                <label for="minecraft-username">请输入要绑定的Minecraft用户名</label>
                <input type="text" id="minecraft-username" name="minecraft-username" pattern="^(?![0-9_]+$)(?![0-9]+$)(?![_]+$)[a-zA-Z0-9_]{3,16}$">
                <div id="username-error" class="message"></div>
            </div>
            <button type="button" id="submit-btn">提交申请</button>
        </form>
    </div>

</body>
</html>
